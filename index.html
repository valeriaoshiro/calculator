<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1">
	<meta name=viewport content="width=device-width, initial-scale=1">

	<title>Calculator</title>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div>
		<input type="text" name="display">
	</div>
	<div class="buttons">
		<div class="other">
			<button class="ac">AC</button>
			<button class="ce">CE</button>
			<button class="percent">%</button>
		</div>

		<div class="numbers">
			<button class="seven numbtn">7</button>
			<button class="eight numbtn">8</button>
			<button class="nine numbtn">9</button>
			<button class="four numbtn">4</button>
			<button class="five numbtn">5</button>
			<button class="six numbtn">6</button>
			<button class="one numbtn">1</button>
			<button class="two numbtn">2</button>
			<button class="three numbtn">3</button>
			<button class="zero numbtn">0</button>
			<button class="dot numbtn">.</button>
		</div>

		<div class="operators">
			<button class="divide operbtn">/</button>
			<button class="multiple operbtn">*</button>
			<button class="minus operbtn">-</button>
			<button class="plus operbtn">+</button>
			<button class="equal">=</button>
		</div>
		
	</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
